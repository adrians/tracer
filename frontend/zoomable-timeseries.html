<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caracterograf</title>

  <link href="./screen.css" rel="stylesheet" />
  <link href="./custom.css" rel="stylesheet" />
  <link href="./styles.css" rel="stylesheet" />

  <style>
    #chart {
      max-width: 650px;
    }
  </style>
</head>

<body>
  <div class="container">
  <h1>Caracterograf</h1>
    <div id="chart">

    </div>
    <div><br/><br/>
      <h3>Data menu</h3>
      <table style="width:650px">
        <tr>
          <td>
            <button onclick="refresh(1)">Refresh Series 1</button>
          </td> 
          <td>    
            <button onclick="clearSeries(1)">Clear Series 1</button> 
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="refresh(2)">Refresh Series 2</button> 
          </td>
          <td>
            <button onclick="clearSeries(2)">Clear Series 2</button> 
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="refresh(3)">Refresh Series 3</button> 
          </td>
          <td>
            <button onclick="clearSeries(3)">Clear Series 3</button> 
          </td>
        </tr>
      </table>
    </div>
    <div>
      <textarea id="dump">
      </textarea>
    </div>
  </div>
  <script src="./node_modules/apexcharts/dist/apexcharts.min.js"></script>
  <script>
    var options = {
      chart: {
        type: 'area',
        stacked: false,
        height: 350,
        zoom: {
          type: 'xy',
          enabled: true
        },
        toolbar: {
          autoSelected: 'zoom'
        }
      },
      dataLabels: {
        enabled: false
      },
      series: [],
      grid: {
        xaxis: {
          lines: {
            show: true,
          },
        },
        yaxis: {
          lines: {
            show: true,
          },
        },
      },
      yaxis: {
        title: {
          text: 'Curent [mA]'
        },
        labels: {
          formatter: function (value) {
            return value.toFixed(2) + " mA";
          },
        },
      },
      xaxis: {
        title: {
          text: 'Tensiune [V]',
        },
        labels: {
          formatter: function (value) {
            if(typeof value !== 'undefined') {
              return value.toFixed(3) + "V";
            } else {
              return "0";
            }
          },
        },
      },
    }

    var chart = new ApexCharts(
      document.querySelector("#chart"),
      options
    );

    chart.render();
  </script>
  <script src="./renderer.js"></script>
</body>
</html>
